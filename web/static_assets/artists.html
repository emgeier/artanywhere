    <style>

    .centered-card-content {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .centered-form-field {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
</style>

<body class="background">
<header class="header" id="header"></header>
<nav class = "navbar">
    <div class = "center" >
        <ul>
            <tr>
                <a href ="index.html"> Home  |  </a>
            </tr>
            <tr>
                <a href = "artists.html"> Artists  |  </a>
            </tr>

                <a href ="exhibitions.html"> Exhibitions  |  </a>
            </tr>
            <tr>
                <a href ="createWishlist.html"> Wishlist     </a>
            </tr>
        </ul>
    </div>
</nav>
<div class="card center">
    <div class="elegant-line"></div>
    <h2>Find Artists Anywhere</h2>
    <div class="elegant-line"></div>
    <h3 class = "center">Search for Exhibitions by Artist</h3>
    <form class="centered-card-content center" id="artist-search-form">
        <p class="hidden error" id="error-message-artist"> </p>
        <p class="centered-form-field center" style="text-align: center;">
            <label>Artist Name</label>
            <input type="text" required class="validated-field center" id="artist-name" placeholder="Marc Chagall"
                   autofocus>
        </p>
        <p>
            <a href="#" class="button" id="artist-search">Search</a>
        </p>
    </form>
</div>
<div class = "card hidden" id="view-search-results-container">
    <h3> Exhibitions </h3>
    <ol class = "exhibitions-list" id="exhibitions"></ol>
</div>
<div class = "card hidden" id="view-details-container">
    <div class = "details">
        <div class="text-details">
            <h2> <span class="exhibition-name-2" id = "view-name"></span></h2>
            <h4> <span class="exhibition-details hidden" id = "view-institution"></span></h4>
            <h4><span class="exhibition-details hidden" id = "view-exhibition-address"></span></h4>
            <h4> <span class="exhibition-details hidden" id = "view-exhibition-description"></span></h4>
            <h4 class = "artists" id = "artist-list-header"></h4>
            <ol class = "artists" id="artists"></ol>
            <h4><span class="exhibition-details hidden" id = "view-exhibition-dates"></span></h4>
            <h4> <span class="exhibition-details hidden" id = "view-exhibition-media"></span></h4>
            <ol class = "artists" id="media"></ol>
        </div>
        <div class="artist-image-container">
        <div class = "details-image">
            <h4><span class = "exhibition-details hidden" id = "exhibition-image"></span></h4>
            <ol class = "artists" id="image"></ol>
        </div>
        </div>
    </div>
    </div>
</div>
<div  class = "card center hidden" id="recommended-artists-container">
    <h3> Recommended Artists </h3>
    <ol class = "recommendation-list center" id="recommended-artists"></ol>
</div>
<div class = "card hidden" id="recommended-exhibitions-container">
    <h3> Recommended Exhibitions </h3>
    <ol class = "recommendation-list" id="recommended-exhibitions"></ol>
</div>
<footer class="footer" id="footer"></footer>
